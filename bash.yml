---
- name: BASH - Install required packages
  package:
    name:
      - bash
      - bash-completion
    state: latest
  become: yes

- name: BASH - copy over bashrc files
  copy:
    src: bashrc
    dest: "{{ bashrc }}"
    backup: yes
    mode: 0770

- name: BASH - copy over bash_aliases files
  copy:
    src: bash_aliases
    dest: "{{ bash_aliases }}"
    backup: yes
    mode: 0770
  tags:
    - copy_files
